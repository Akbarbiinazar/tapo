<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__inner">
                    <div class="menu">
                        <div class="logo">
                            <a href="#" class="header__logo">
                                <img src="images/logo.svg" alt="">
                            </a>
                        </div>
                        <div class="menu__center">
                            <a href="#" class="menu__center-item">FAQ</a>
                            <a href="#" class="menu__center-item">Тарифы</a>
                        </div>
                    </div>

                    <div class="menu__main">
                        <div class="menu__main-inner">
                            <div class="menu__language">
                                <p class="menu__lang">Язык: </p>
                                <a href="#" class="menu__lang-feature">Ru</a>
                            </div>
                         <!-- <div class="menu__logos"> -->
                            <ul class="menu__logo">
                                <li class="menu__item">
                                    <img src="images/facebook.svg" alt="">
                                </li>
                                <li class="menu__item">
                                    <img src="images/whatsapp.svg" alt="">
                                </li>
                                <li class="menu__item">
                                    <img src="images/instagramm.svg" alt="">
                                </li>
                                <li class="menu__item">
                                    <img src="images/youtube.svg" alt="">
                                </li>
                                
                            </ul>
                            <div class="menu__register">
                                <img src="images/register.svg" class="menu__register-img" alt="">
                                <button class="menu__enter" type="submit"><span>Регистрация</span></button>
                            </div>
                        </div>
                    </div>
                    <!-- </div> -->
                </div>
            </div>
        </div>
        <div class="header__content">
            <div class="container">
                <div class="header__content-inner">
                    <div class="header__content-info">
                        <h1 class="header__content-title">
                            Создай <span class="title__highlight">удобство</span> своим клиентам с помощью TAPO
                        </h1>
                        <p class="header__content-description">
                            Сокращайте URL-адреса, создавайте страницы с биоссылками и настраиваемые QR-коды.
                        </p>
                        <button class="header__content-btn">Попробовать сейчас</button>
                    </div>
                    <!-- <div class="header__content-visual"> -->
                        <img src="images/header-content.png" class="header__content-img"></img>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </header>
</body>
</html>
